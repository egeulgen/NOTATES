	echo "1000 Genomes indel sites VCF: " '"'"$ThousandG"'"'
	echo "COSMIC VCF: " '"'"$COSMIC"'"'
	echo ""
	echo "PICARD: " '"'"$PICARD"'"'
	echo "GATK: " '"'"$GATK"'"'
	echo "Oncotator virtual environment activation: " '"'"$oncotator_activate"'"'
	echo "Oncotator data sources: " '"'"$oncotator_ds"'"'
	echo ""
	echo "Java jar options: " '"'"$JAVA"'"'
fi
